<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Search App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <h1>Image Search App</h1>
  <form id="search-form">
    <input type="text" id="form-input" placeholder="Write photo name...">
    <button type="submit">Search</button>
  </form>
  <p class="no-result"></p>
  <div id="search-result" class="photos-container"></div>

  <button id="add-more-btn" class="more-photos-btn">More Photos <span><i class="fa-solid fa-angles-right"></i></span></button>

  <script src="script.js"></script>
</body>
</html>
